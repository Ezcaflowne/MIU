	<head>
		<meta charset="utf-8" /><!-- type of charset -->
		<meta name="description" content="Add or Edit apartments to be maintenaced." /><!-- html document description -->
		<meta name="robots" content="index, follow" /><!-- for search engines -->

		<meta name="MobileOptimized" content="320" /><!-- opted for other phones -->
		<title>Add/Edit Apartments</title><!-- title of page, shows in a tab or head of browser -->
		<link rel="stylesheet" type="text/css" href="css/style.css"><!-- Importing the style sheet -->
	</head>
	<body>
		<header>
			<center>
			<h1 id="headline">Add Aparment</h1><!-- header title of html page -->
			<img src="img/apartment.png">
			</center>
		</header>
			<form action="#" method="post" id="searchForm" />
				<fieldset id="searchFieldset">
					
					<ul>
					<li><label for="aptNum" id="searchhead">Search Apartment Number: </label><input type="text" id="search" /></li>
					</ul>
				</fieldset>
				<center>
				<input type="button" value="search" id="searchBtn" /><br />
				</center>
			</form>
			<br />
			
			<form action="#" method="post" id="apartmentForm">
				<fieldset id="apartmentFieldset"><!-- start of the apartment info field -->
					<h3>Enter Apartment Information:</h3>
					<span1> *fields are required.*</span1>
					<ul class="errormsg" id="errors"></ul>
					<ul>
						<li id="select"><label for="aptType">*Type:</label>
						<li><label for="aptNum">*Number:</label><input type="text" id="aptNum" /><br /> <!-- number of apartment -->
						<li><label for="aptSize">*Size:</label><input type="text" id="aptSize" placeholder="bedxbath" /><br /> <!-- size of apartment in BedxBath format -->
						<li><label for="vacDate">Vacate Date:</label><input type="date" id="vacDate" /><br /> <!-- vacate date of apartment -->
						<li><label for="rdyDate">Ready Date:</label><input type="date" id="rdyDate" /><br /><br /> <!-- ready date for the apartment -->
						<li><label for="isPower">Power?</label><input type="checkbox" id="isPower" value="Yes" class="checkbox" /><br /> <!-- is the power on in the aprtment -->
						<li><label for="isWhiteLock">Whitelock?</label><input type="checkbox" id="isWhiteLock" value="Yes" class="checkbox" /><br /><br /> <!-- is the apartment on whitelock -->
						<li><label for="condition">Condition<span id="range">50</span><br /></label>Bad<input type="range" id="condition" step="5" onchange="showValue(this.value)"/>Good</li><br /><br /> <!-- the condition of apartment on a bad to good scale -->
						<script type="text/javascript">
                    	function showValue(newValue) {
							document.getElementById("range").innerHTML=newValue;
						}
                     	</script>
						<li><label for="comments">Additional Comments:</label><textarea id="comments"></textarea> <!-- add aditional comments field -->
					</ul>
				</fieldset><!-- end of apartment info field -->
			</form>
		<input type="submit" value="Submit Apartment" id="submit" /><br /><br /><!-- submit button to submit the data into the database -->
			<nav>
				<ul>
					<li><input type="submit" value="Display Apartments" href="#" id="displayLink"></li><!-- links to clear stored data and to display data in database -->
					<li><input type="submit" value="Clear Apartments" href="#" id="clearLink"></li>
					<li><input type="submit" value="Add New Apartment" style="display:none;" id="addNew" 
    				onclick="window.location='additem.html';" /></li>
				</ul>
			</nav>
			<input type="hidden" value="today" id="today"/><br />
